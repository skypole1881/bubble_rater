<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博客发布</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
<link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

	<!--导航-->
	<nav th:replace="admin/_fragments :: menu(1)"
		class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">管理后台</h2>
				<a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a> <a
					href="#" class=" m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a> <a href="#"
					class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
				<div class="right m-item m-mobile-hide menu">
					<div class="ui dropdown  item">
						<div class="text">
							<img class="ui avatar image" src="https://unsplash.it/100/100?image=1005"> 李仁密
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<a href="#" class="item">注销</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"> <i
			class="sidebar icon"></i>
		</a>
	</nav>
	<div class="ui attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a href="#" th:href="@{/admin/blogs/input}" class="teal active item">发布</a> <a href="#"
					th:href="@{/admin/blogs}" class="item">列表</a>
			</div>
		</div>
	</div>

	<!--中间内容-->
	<div class="m-container m-padded-tb-big">
		<div class="ui container">
			<form id="blog-form" action="#" th:action="@{/admin/blogs}" method="post"
				class="ui form">
				<!-- th:object="${blog}" -->
				<input type="hidden" name="publish" th:value="${blog.publish}">
				<input type="hidden" name="blogId" th:value="${blog.blogId}">
				<div class="required field">
					<div class="ui left labeled input">
						<label class="ui compact teal basic label">標題</label>
						<input type="text" name="title" placeholder="標題" th:value="${blog.title}">
					</div>
				</div>

				<div class="required field">
					<div id="md-content" style="z-index: 1 !important;">
					<textarea placeholder="博客内容" name="content1" style="display: none" th:text="${blog.content1}"></textarea> 
					<!-- <input type="text" name="content" placeholder="店名" th:value="*{blog.content1}"> -->
					</div>
				</div>

				<div class="two fields">
					<div class="required field">
						<div class="ui left labeled action input">
							<label class="ui compact teal basic label">店名</label>
								<input type="text" name="storeBrand" placeholder="店名" th:value="${blog.storeBrand}">
						</div>
					</div>
					<div class=" field">
						<div class="ui left labeled action input">
							<label class="ui compact teal basic label">地址</label>
								<input type="text" name="storeAddress" placeholder="地址" th:value="${blog.storeAddress}">
						</div>
					</div>
				</div>
				<div class="two fields">
					<div class="required field">
						<div class="ui left labeled action input">
							<label class="ui compact teal basic label">城市名稱</label>
								<input type="text" name="storeCity" placeholder="城市" th:value="${blog.storeCity}">
						</div>
					</div>
					<div class=" field">
						<div class="ui left labeled action input">
							<label class="ui compact teal basic label">區</label>
								<input type="text" name="storeDistrict" placeholder="區" th:value="${blog.storeDistrict}">
						</div>
					</div>
				</div>
				<div class="two fields">
					<div class="required field">
						<div class="ui left labeled action input">
							<label class="ui compact teal basic label">圖片連結</label>
						 		<input type="text" name="photoLink" placeholder="圖片連結" th:value="${blog.photoLink}">
						</div>
					</div>
					<div class=" field">
						<div class="ui left labeled action input">
							<label class="ui compact teal basic label">熱</label>
								<input type="checkbox" name="cold" placeholder="熱" th:value="${blog.cold}">
						</div>
					</div>
				</div>

				<div class="ui error message"></div>

				<div class="ui right aligned container">
					<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
					<button type="button" id="save-btn" class="ui secondary button">保存</button>
					<button type="button" id="publish-btn" class="ui teal button">發布</button>
				</div>

			</form>
		</div>
	</div>

	<br>
	<br>
	<!--底部footer-->
	<footer th:replace="admin/_fragments :: footer"
		class="ui inverted vertical segment m-padded-tb-massive">
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img src="../../static/images/wechat.jpg" class="ui rounded image" alt=""
								style="width: 110px">
						</div>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
					<div class="ui inverted link list">
						<a href="#" class="item m-text-thin">用户故事（User Story）</a> <a href="#" class="item m-text-thin">用户故事（User
							Story）</a> <a href="#" class="item m-text-thin">用户故事（User Story）</a>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
					<div class="ui inverted link list">
						<a href="#" class="item m-text-thin">Email：lirenmi@163.com</a> <a href="#"
							class="item m-text-thin">QQ：865729312</a>
					</div>
				</div>
				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
				</div>
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017 Lirenmi Designed
				by Lirenmi</p>
		</div>

	</footer>

	<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	<!--/*/</th:block>/*/-->


	<script>
		//初始化Markdown编辑器
		var contentEditor;
		$(function() {
			contentEditor = editormd("md-content", {
				width : "100%",
				height : 500,
				syncScrolling : "single",
				//        path    : "../static/lib/editormd/lib/"
				path : "/lib/editormd/lib/"
			});
		});
		$('.menu.toggle').click(function() {
			$('.m-item').toggleClass('m-mobile-hide');
		});

		$('.ui.dropdown').dropdown({
			on : 'hover'
		});

		$('#save-btn').click(function() {
			$('[name="publish"]').val(false);
			$('#blog-form').submit();
		});

		$('#publish-btn').click(function() {
			$('[name="publish"]').val(true);
			$('#blog-form').submit();
		});

		$('.ui.form').form({
			fields : {
				title : {
					identifier : 'title',
					rules : [ {
						type : 'empty',
						prompt : '標題忘了填'
					} ]
				},
				content1 : {
					identifier : 'content',
					rules : [ {
						type : 'empty',
						prompt : '标题：请输入博客内容'
					} ]
				},
				storeBrand : {
					identifier : 'storeBrand',
					rules : [ {
						type : 'empty',
						prompt : '輸入店名啦'
					} ]
				},
				storeAddress : {
					identifier : 'storeAddress',
					rules : [ {
						type : 'empty',
						prompt : '地址啦'
					} ]
				},
				storeCity : {
					identifier : 'storeCity',
					rules : [ {
						type : 'empty',
						prompt : '城市名稱'
					} ]
				},
				photoLink : {
					identifier : 'link',
					rules : [ {
						type : 'empty',
						prompt : '圖片連結'
					} ]
				},
				storeDistrict : {
					identifier : 'storeDistrict',
					rules : [ {
						type : 'empty',
						prompt : '少填區喔'
					} ]
				}
			}
		});
	</script>
</body>
</html>
